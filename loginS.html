        <!-- login -->
        <div class="container">
            <div class="nav-margin">
                <input type="checkbox" id="flip">
                <div class="cover">
                    <div class="front">
                        <img src="BACKg2.jpg" alt="">
                        <div class="text">
                            <span class="text-1"></span>
                        </div>
                    </div>

                    <div class="back">
                        <img class="backImg" src="BACKg2.jpg" alt="">
                        <div class="text">
                            <span class="text-1"><i></span>
                        </div>
                    </div>
                </div>

                <div class="forms">
                    <div class="form-content">
                        <div class="login-form">
                            <div class="title">Login</div>
                            <form action="#">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input type="text" placeholder="Enter your email" required>
                                    </div>

                                    <div class="input-box">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="text"><a href="#">Forgot password?</a></div>
                                    <div class="button input-box">
                                        <input type="submit" value="Sumbit">
                                    </div>
                                    <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup
                                            now</label></div>
                                </div>
                            </form>

                        </div>

                        <div class="signup-form">
                            <div class="title">Signup</div>
                            <form action="#">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-user"></i>
                                        <input type="text" placeholder="Enter your name" required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input type="text" placeholder="Enter your email" required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="button input-box">
                                        <input type="submit" value="Sumbit">
                                    </div>
                                    <div class="text sign-up-text">Already have an account? <label for="flip">Login
                                            now</label></div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
